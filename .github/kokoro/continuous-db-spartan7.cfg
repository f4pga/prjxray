# Format: //devtools/kokoro/config/proto/build.proto

build_file: "symbiflow-prjxray-continuous-db-spartan7/.github/kokoro/nothing.sh"

timeout_mins: 4320

action {
  define_artifacts {
    # File types
    regex: "**/diff.html"
    regex: "**/diff.json"
    regex: "**/diff.patch"
    regex: "**/*result*.xml"
    regex: "**/*sponge_log.xml"
    regex: "**/fuzzers/*.tgz"
    # Whole directories
    # regex: "**/build/**" - Currently kokoro dies on number of artifacts.
    regex: "**/build/*.log"
    regex: "**/logs_*/**"
    # The database
    regex: "**/database/spartan7/**"
    strip_prefix: "github/symbiflow-prjxray-continuous-db-spartan7/"
  }
}

env_vars {
  key: "KOKORO_TYPE"
  value: "continuous"
}

env_vars {
  key: "KOKORO_DIR"
  value: "symbiflow-prjxray-continuous-db-spartan7"
}

env_vars {
  key: "XRAY_SETTINGS"
  value: "spartan7"
}

env_vars {
  key: "XRAY_BUILD_TYPE"
  value: "full"
}
